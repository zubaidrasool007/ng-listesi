<div>
    <form>
        <input required type="text" minlength="5" maxlength="10" [(ngModel)]=todo id="todo" name="input" #input="ngModel">  
        <button  [disabled]="input.invalid" (click)="addtodo(input.value)">Add</button>
        <button  (click)="updatebtn(input.value)">Update</button>
        <div *ngIf="input.touched && !input.valid">
            <div style="color: red;" *ngIf="input.errors">text length must be 5</div>
            <h4>{{todo}}</h4>
        </div>
    </form>
</div>
